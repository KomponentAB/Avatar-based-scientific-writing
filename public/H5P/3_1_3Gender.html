        <script>H5PIntegration = {"ajax":{"setFinished":"","contentUserData":""},"ajaxPath":"/h5p/ajax?action=","contents":{"cid-2021021197":{"displayOptions":{"copy":false,"copyright":true,"embed":false,"export":false,"frame":true,"icon":false},"fullScreen":"1","jsonContent":"{\"showCoverPage\":false,\"bookCover\":{\"coverDescription\":\"<p style=\\\"text-align:center\\\"></p>\"},\"chapters\":[{\"params\":{\"content\":[{\"content\":{\"params\":{\"text\":\"<p> </p>\\n\\n<p><strong><span style=\\\"color:#8e44ad\\\"><span style=\\\"font-size:1.25em\\\">Gendergerechte Sprache</span></span></strong></p>\\n\\n<p><strong>Gendern</strong> ist eine sensible und kontroverse Thematik. Für viele Personen ist das Thema emotional aufgeladen. Im wissenschaftlichen Kontext, aber auch außerhalb davon, ist es wichtig, sich bewusst mit dem Thema auseinanderzusetzen, um alle Menschen anzusprechen und Barrieren abzubauen.  </p>\\n\\n<p><span style=\\\"font-size:1.25em\\\"><span style=\\\"color:#8e44ad\\\"><strong>Warum gendergerechte Sprache? </strong></span></span></p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Eindeutigkeit:</strong> Es soll klar werden, wer gemeint ist.</p>\\n\\t</li>\\n\\t<li>\\n\\t<p><strong>Repräsentation:</strong> alle Geschlechter sollen angemessen repräsentiert und angesprochen werden. </p>\\n\\t</li>\\n\\t<li>\\n\\t<p><strong>Anti-Diskriminierung:</strong> Sprache ist so einzusetzen, dass sie nicht diskriminierend ist.</p>\\n\\t</li>\\n</ul>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"c8e286e2-8e09-4231-9615-230e79ba27f8\"},\"useSeparator\":\"auto\"},{\"content\":{\"params\":{\"text\":\"<p><span style=\\\"font-size:1.25em\\\"><span style=\\\"color:#8e44ad\\\"><strong>Formen und Umsetzungsmöglichkeiten:</strong></span></span></p>\\n\\n<p>Die APA-Zitierweise wird in englischer Sprache verfasst. Daher gibt es sprachliche Unterschiede, die nicht unverändert ins Deutsche übernommen werden können. Um dem Anspruch einer gendersensiblen Sprache dennoch gerecht zu werden, gibt es daher zwei Möglichkeiten.</p>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Sichtbarmachen:</strong> besonders dann, wenn es um die Vielfalt der Geschlechter geht oder bestimmte Geschlechter unterrepräsentiert sind. </p>\\n\\t</li>\\n</ul>\\n\\n<ul>\\n\\t<li>\\n\\t<p><strong>Neutralisieren</strong>: besonders dann, wenn das Geschlecht irrelevant oder unbekannt ist.</p>\\n\\t</li>\\n</ul>\\n\\n<p><span style=\\\"color:#8e44ad\\\"><strong>Neutralisieren:</strong></span></p>\\n\\n<p>Wann immer möglich sollten genaue Beschreibungen der Personen und Personengruppen verwendet werden, um die es sich handelt. In vielen Kontexten ist das Geschlecht von Personengruppen nicht relevant, dann ist nach Möglichkeit eine geschlechtsneutrale Personenbezeichnung und Formulierung zu verwenden. So werden alle Geschlechter mit einbezogen und angesprochen.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"92ee2aa7-5154-4cfa-94f2-5cbfe7cc59a5\"},\"useSeparator\":\"disabled\"},{\"useSeparator\":\"auto\",\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Bild\",\"expandImage\":\"Bild vergrößern\",\"minimizeImage\":\"Bild verkleinern\",\"file\":{\"path\":\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB9AAAADICAYAAACwGnoBAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAEqmlUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPD94cGFja2V0IGJlZ2luPSfvu78nIGlkPSdXNU0wTXBDZWhpSHpyZVN6TlRjemtjOWQnPz4KPHg6eG1wbWV0YSB4bWxuczp4PSdhZG9iZTpuczptZXRhLyc+CjxyZGY6UkRGIHhtbG5zOnJkZj0naHR0cDovL3d3dy53My5vcmcvMTk5OS8wMi8yMi1yZGYtc3ludGF4LW5zIyc+CgogPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9JycKICB4bWxuczpBdHRyaWI9J2h0dHA6Ly9ucy5hdHRyaWJ1dGlvbi5jb20vYWRzLzEuMC8nPgogIDxBdHRyaWI6QWRzPgogICA8cmRmOlNlcT4KICAgIDxyZGY6bGkgcmRmOnBhcnNlVHlwZT0nUmVzb3VyY2UnPgogICAgIDxBdHRyaWI6Q3JlYXRl :{\"contentType\":\"Image\",\"license\":\"U\",\"title\":\"Unbenannter Image\",\"authors\":[],\"changes\":[]},\"subContentId\":\"1bcb29ef-cc7c-4f6b-a8ed-6f173e0d614e\"}},{\"content\":{\"params\":{\"text\":\"<p>Während manche dieser Begriffe im ersten Moment ungewohnt sein können, gibt es mittlerweile ganze Wörterbücher, die einem die Verwendung erleichtern können. Bei neutralen Begriffen besteht auch nicht das Problem der binären Geschlechterverteilung, sondern auch nicht-binäre Personen fallen unter die Bezeichnung. </p>\\n\\n<p>Wir empfehlen das Online-Genderwörterbuch <a href=\\\"https://geschicktgendern.de\\\" target=\\\"_blank\\\">geschickt gendern</a>. Beim Verfassen von Texten kann es helfen, dieses zur Hand zu haben. </p>\\n\\n<p>Für manche Begriffe gibt es jedoch keine geschickte neutrale Formulierung. In diesen Fällen müssen wir uns anders behelfen.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a558f9cb-aac3-46f1-96e4-e4a362959c49\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p><strong><span style=\\\"color:#8e44ad\\\">Sichtbarmachen:</span></strong></p>\\n\\n<p>Wenn es um die Sichtbarmachung der Vielfalt von Geschlechtern geht, aber auch wenn es keine geschickte genderneutrale Formulierung gibt, bleiben uns mehrere Möglichkeiten. Die Beidnennung von Frauen und Männern (Schülerinnen und Schüler) und die Variante mit Binnen-I (SchülerInnen) bleiben jedoch im <strong>binären Spektrum</strong> und sind dadurch nicht wirklich inklusiv. Um alle Personen mitzunennen, werden heutzutage meistens Sonderzeichen verwendet. Es gibt verschiedene zulässige Formen, die zurzeit gesellschaftlich auf Lesbarkeit und Barrierefreiheit getestet werden. Zu den meist verwendeten gehören:</p>\\n\\n<p>Der Genderstern: Schüler*innen</p>\\n\\n<p>Die Gender-Gap: Schüler_innen</p>\\n\\n<p>Der Gender-Doppelpunkt: Schüler:innen</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"133b1b86-3c14-471a-90bc-e545783be630\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"decorative\":false,\"contentName\":\"Bild\",\"expandImage\":\"Bild vergrößern\",\"minimizeImage\":\"Bild verkleinern\",\"file\":{\"path\":\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAB9AAAADICAYAAACwGnoBAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAEomlUWHRYTUw6Y29tLmFkb2JlLnhtcAAAAAAAPD94cGFja2V0IGJlZ2luPSfvu78nIGlkPSdXNU0wTXBDZWhpSHpyZVN6TlRjemtjOWQnPz4KPHg6eG1wbWV0YSB4bWxuczp4PSdhZG9iZTpuczptZXRhLyc+CjxyZGY6UkRGIHhtbG5zOnJkZj0naHR0cDovL3d3dy53My5vcmcvMTk5OS8wMi8yMi1yZGYtc3ludGF4LW5zIyc+CgogPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9JycKICB4bWxuczpBdHRyaWI9J2h0dHA6Ly9ucy5hdHRyaWJ1dGlvbi5jb20vYWRzLzEuMC8nPgogIDxBdHRyaWI6QWRzPgogICA8cmRmOlNlcT4KICAgIDxyZGY6bGkgcmRmOnBhcnNlVHlwZT0nUmVzb3VyY2UnPgogICAgIDxBdHRyaWI6Q3JlYXRlZD4yMDI0LTExLTI4PC9BdHRyaWI6Q3JlYXRlZD4KICAgICA8QXR0cmliOkV4dElkPjQyNzY4MjJiLTE2NjMtNGU1ZS04YmY0LWM2YmEwNzFjZDI5ZDwvQXR0cmliOkV4dElkPgogICAgIDxBdHRyaWI6RmJJZD41MjUyNjU5MTQxNzk1ODA8L0F0dHJpYjpGYklkPgogICAgIDxBdHRyaWI6VG91Y2hUeXBlPjI8L0F0dHJpYjpUb3VjaFR5cGU+CiAgICA8L3JkZjpsaT4KICAgPC9yZGY6U2VxPgogIDwvQXR0cmliOkFkcz4KIDwvcmRmOkRlc2NyaXB0aW9uPgoKIDxyZGY6RGVzY3JpcHRpb24gcmRmOmFib3V0PScnCiAgeG1sbnM6ZGM9J2h0dHA6Ly9wdXJsLm9yZy9kYy9lbGVtZW50cy8xLjEvJz4KICA8ZGM6dGl0bGU+CiAgIDxyZGY6QWx0PgogICAgPHJkZjpsaSB4bWw6bGFuZz0neC1kZWZhdWx0Jz5CZWlzcGllbGUgLSAyPC9yZGY6bGk+CiAgIDwvcmRmOkFsdD4KICA8L2RjOnRpdGxlPgogPC9yZGY6RGVzY3JpcHRpb24+CgogPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9JycKICB4bWxuczpwZGY9J2h0dHA6Ly9ucy5hZG9iZS5jb20vcGRmLzEuMy8nPgogIDxwZGY6QXV0aG9yPlRlYW0gTWVkaWVucMOkZGFnb2dpazwvcGRmOkF1dGhvcj4KIDwvcmRmOkRlc2NyaXB0aW9uPgoKIDxyZGY6RGVzY3JpcHRpb24gcmRmOmFib3V0PScnCiAgeG1sbnM6eG1wPSdodHRwOi8vbnMuYWRvYmUuY29tL3hhcC8xLjAvJz4KICA8eG1wOkNyZWF0b3JUb29sPkNhbnZhIChSZW5kZXJlcikgZG9jPURBR1h4dHoxT2M4IHVzZXI9VUFGT1JKdU5o es\":[]},\"subContentId\":\"b36afa68-8cb6-45e8-877b-5cbca07443ec\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p>Welche davon verwendet werden, ist Geschmackssache. Manche Institutionen und Hochschulen haben Leitfäden, an die sich die Mitarbeitenden oder Studierenden halten sollen.</p>\\n\\n<p><strong>Info:</strong> Bei der Verwendung von Begriffen mit Sonderzeichen ist auch der Aspekt der <strong>Barrierefreiheit</strong> zu beachten. Der Deutsche Blinden- und Sehbehinderten Verband (DBSV) empfiehlt daher, wenn möglich keine Sonderzeichen im Text zu verwenden, da diese von Sprachausgabeprogrammen häufig vorgelesen werden. Wo dies nicht vermieden werden kann und eine Kurzform mit Sonderzeichen verwendet werden soll, bittet der DBSV um die <strong>Verwendung des Gendersterns, wenn auch möglichst sparsam.</strong></p>\\n\\n<p>Das <strong>generische Maskulinum</strong> sollte auf jeden Fall vermieden werden, da, selbst wenn damit alle Geschlechter mitgemeint sind, ein deutliches ‘male-bias’ besteht und solche Personenbezeichnungen mit männlich gelesenen Personen assoziiert werden.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"a9c0a344-9233-4126-8d95-e3d41a88628a\"},\"useSeparator\":\"disabled\"},{\"content\":{\"params\":{\"text\":\"<p>Um es noch einmal <strong>kurzzufassen</strong>: es ist wichtig, auf eine gendergerechte Sprache zu achten. Hochschulen haben häufig einen Leitfaden oder eine Empfehlung, die für Studierende bei Abgaben zu beachten sind. Sollten keine weiteren Vorgaben vorhanden sein, sind Formulierungen, die Genderneutral sind, zu verwenden. In Fällen, wo dies nicht möglich ist, empfiehlt sich die sparsame Verwendung des Gendersterns.</p>\\n\"},\"library\":\"H5P.AdvancedText 1.1\",\"metadata\":{\"contentType\":\"Text\",\"license\":\"U\",\"title\":\"Unbenannter Text\",\"authors\":[],\"changes\":[]},\"subContentId\":\"44e3cbcf-0266-4009-bb31-324327cae0da\"},\"useSeparator\":\"enabled\"},{\"content\":{\"library\":\"H5P.Blanks 1.14\",\"params\":{\"media\":{\"disableImageZooming\":false},\"text\":\"<p>Jetzt bist du dran. Lies dir den ersten Text durch und fülle die Lücken im zweiten Text aus. Bei dieser Übung sollst du den Text genderneutral umformulieren. Das bedeutet, verweden einen neutralen Begriff und nicht die Form mit Sonderzeichen. Nutze gerne auch ein Genderwörterbuch wie \\\"geschickt gendern\\\", falls du bei neutralen Bezeichnungen nicht weiterkommst. Es ist kein Problem, falls du nicht alles richtig hast. Viel Erfolg!</p>\\n\",\"overallFeedback\":[{\"from\":0,\"to\":100}],\"showSolutions\":\"Lösung anzeigen\",\"tryAgain\":\"Wiederholen\",\"checkAnswer\":\"Überprüfen\",\"submitAnswer\":\"Absenden\",\"notFilledOut\":\"Bitte fülle alle Lücken aus, um die Lösung ansehen zu können\",\"answerIsCorrect\":\"&#039;:ans&#039; ist korrekt\",\"answerIsWrong\":\"&#039;:ans&#039; ist falsch\",\"answeredCorrectly\":\"Korrekt beantwortet\",\"answeredIncorrectly\":\"Falsch beantwortet\",\"solutionLabel\":\"Korrekte Antwort:\",\"inputLabel\":\"Lücke @num von @total\",\"inputHasTipLabel\":\"Tipp verfügbar\",\"tipLabel\":\"Tipp\",\"behaviour\":{\"enableRetry\":true,\"enableSolutionsButton\":true,\"enableCheckButton\":true,\"autoCheck\":false,\"caseSensitive\":true,\"showSolutionsRequiresInput\":true,\"separateLines\":false,\"confirmCheckDialog\":false,\"confirmRetryDialog\":false,\"acceptSpellingErrors\":false},\"scoreBarLabel\":\"Du hast :num von :total Punkten erreicht.\",\"a11yCheck\":\"Die Antworten überprüfen. Die Eingaben werden als richtig, falsch oder unbeantwortet markiert.\",\"a11yShowSolution\":\"Die Lösung anzeigen. Die richtigen Lösungen werden in der Aufgabe angezeigt.\",\"a11yRetry\":\"Die Aufgabe wiederholen. Alle Eingaben werden zurückgesetzt und die Aufgabe wird erneut gestartet.\",\"a11yCheckingModeHeader\":\"Überprüfen-Modus aktiv\",\"confirmCheck\":{\"header\":\"Beenden?\",\"body\":\"Ganz sicher beenden?\",\"cancelLabel\":\"Abbrechen\",\"confirmLabel\":\"Beenden\"},\"confirmRetry\":{\"header\":\"Wiederholen?\",\"body\":\"Ganz sicher wiederholen?\",\"cancelLabel\":\"Abbrechen\",\"confirmLabel\":\"Bestätigen\"},\"questions\":[\"<p><strong>Ungegenderter Ausgangstext: </strong>Das freie Spiel wird von vielen als grundlegender Baustein der kindlichen Entwicklung betrachtet. Pädagogen, Betreuer und Eltern können dabei beobachten, wie Kinder in ihrem eigenen Tempo neue Fähigkeiten erlernen. Wissenschaftler und Psychologen betonen, dass sowohl Jungen als auch Mädchen von offenen Spielräumen profitieren, in denen sie experimentieren und eigene Lösungen finden können. Auch Familien, Nachbarn und Ehrenamtliche spielen eine wichtige Rolle, indem sie solche Gelegenheiten unterstützen und begleiten. In Studien wird immer wieder gezeigt, wie sehr jüngere und ältere Kinder gleichermaßen vom freien Spiel profitieren, wenn Lehrer und Fachkräfte es gezielt fördern.</p>\\n\",\"<p><strong>Fülle aus:</strong> Das freie Spiel wird von vielen als grundlegender Baustein der kindlichen Entwicklung betrachtet. *Pädagogische Fachkräfte/pädagogische fachkräfte/pädagogische Fachkräfte/Pädagogische fachkräfte/Fachkräfte*, *Betreuungspersonen/Betreuende/betreuungspersonen/betreuende* und Bezugspersonen können dabei beobachten, wie Kinder in ihrem eigenen Tempo neue Fähigkeiten erlernen. *Forschende/forschende/Wissenschaftliche Fachkräfte* und *psychologische Fachleute/psychologische Fachleute/pschologische Fachkräfte* betonen, dass alle Kinder von offenen Spielräumen profitieren, in denen sie experimentieren und eigene Lösungen finden können. Auch Familien, *Personen im Umfeld/Personen aus der Umgebung/Personen, die in der Umgebung wohnen/Personen aus dem Umfeld/Bekannte/Personen aus der Nachbarschaft/Menschen aus der Nachbarschaft:Wie könnte man allgemeiner formulieren, welche Personen gemeint sind?* und *Engagierte/ehrenamtlich arbeitende/Ehrenamtliche/ehrenamtliche* spielen eine wichtige Rolle, indem sie solche Gelegenheiten unterstützen und begleiten. Studien zeigen immer wieder, wie sehr *Menschen unterschiedlicher Altersgruppen:was umschließt nicht nur Kinder?* vom freien Spiel profitieren, wenn *Lehrende/Erziehende* und pädagogische Fachkräfte es gezielt fördern.</p>\\n\"]},\"metadata\":{\"defaultLanguage\":\"de\",\"license\":\"U\",\"title\":\"3.1 Gendern Lückentext Recherche\",\"contentType\":\"Fill in the Blanks\",\"authors\":[],\"changes\":[],\"extraTitle\":\"3.1 Gendern Lückentext Recherche\"},\"subContentId\":\"70c8b970-e599-4222-8082-ec3fa56d6e70\"},\"useSeparator\":\"auto\"}]},\"library\":\"H5P.Column 1.17\",\"metadata\":{\"contentType\":\"Column\",\"license\":\"U\",\"title\":\"Geschlechtergerechte Sprache\",\"authors\":[],\"changes\":[],\"extraTitle\":\"Geschlechtergerechte Sprache\"},\"subContentId\":\"fa3d7033-2b46-43dd-a4b6-a4b7b988e412\"}],\"behaviour\":{\"baseColor\":\"#1768c4\",\"defaultTableOfContents\":true,\"progressIndicators\":true,\"progressAuto\":true,\"displaySummary\":true,\"enableRetry\":true},\"read\":\"Read\",\"displayTOC\":\"Display 'Table of contents'\",\"hideTOC\":\"Hide 'Table of contents'\",\"nextPage\":\"Next page\",\"previousPage\":\"Previous page\",\"chapterCompleted\":\"Page completed!\",\"partCompleted\":\"@pages of @total completed\",\"incompleteChapter\":\"Incomplete page\",\"navigateToTop\":\"Navigate to the top\",\"markAsFinished\":\"I have finished this page\",\"fullscreen\":\"Fullscreen\",\"exitFullscreen\":\"Exit fullscreen\",\"bookProgressSubtext\":\"@count of @total pages\",\"interactionsProgressSubtext\":\"@count of @total interactions\",\"submitReport\":\"Submit Report\",\"restartLabel\":\"Restart\",\"summaryHeader\":\"Summary\",\"allInteractions\":\"All interactions\",\"unansweredInteractions\":\"Unanswered interactions\",\"scoreText\":\"@score / @maxscore\",\"leftOutOfTotalCompleted\":\"@left of @max interactions completed\",\"noInteractions\ <script>
  let eventCount = 0; // Counter to track the number of events received

  H5P.externalDispatcher.on('xAPI', function(event) {
    if (event.getMaxScore() > 0) { // Ensure we process only events with valid maxScore
      eventCount++; // Increment event count

      if (eventCount === 2 && event.getScore() === event.getMaxScore()) {
        console.log("Player has reached", event.getScore(), "out of", event.getMaxScore(), "points");
        WA.chat.sendChatMessage("Aufgabe 3 im Kapitel 1 von Modul 3 gelöst", "Zirze");
        
        // Get the current state, increment by 1, and don't exceed 3.
        let currentState = Number(WA.player.state.module_3_1) || 0;
        let newState = currentState + 1;
        if (newState > 3) {
          newState = 3;
        }
        WA.player.state.module_3_1 = newState.toString();
        WA.room.area.delete('3_1_3Gender')
      }
    }
  });
</script>
